<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="author" content="{{ site.author}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="fontiran.com:license" content="QRDZC">

    <title>{{ page.title | default: site.title }}</title>

    <link rel="stylesheet"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>

<!-- pages' header -->
<section class="page-header">
    <div>
        <a href="{{ site.repository_url }}">
            <img style="position: absolute; top: 0; left: 0; border: 0;"
                 src="{{ '/assets/img/fork_me_left_red.png' }}" alt="Fork me on GitHub"/>
        </a>
    </div>

    <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>

</section>

<section class="main-content">
    <!-- main content -->
    {{ content }}

    <footer class="site-footer">
        <!-- footer -->
    </footer>
</section>

{% include analytics.html %}
</body>
</html>
